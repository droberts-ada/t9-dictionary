<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T9 Keyboard</title>

  <link rel="stylesheet" href="index.css">
  <script src="./main.js"></script>
</head>

<body>
  <main class="main">
    <section class="phone">
      <h1>T9 Keyboard</h1>
      <div class="display">
        <label for="display--numbers">Keys</label>
        <input name="display--numbers" class="display--input display--numbers" readonly="true">

        <label for="display--words">Words</label>
        <input name="display--words" class="display--input display--words" readonly="true">
      </div>

      <div class="keyboard"></div>
    </section>


    <section class="performance">
      <h2>Performance Tests</h2>
      <label for="performance--timeout">Timeout (seconds)</label>
      <input name="performance--timeout" value="30">
      <p>Note: you may want to run a few short tests first to allow the JIT to warm up</p>
      <ul class="performance--report-list"></ul>
    </section>
  </main>

  <template class="template--keyboard-button">
    <div class="keyboard-button">
      <div class="keyboard-button--number"></div>
      <div class="keyboard-button--subtext"></div>
    </div>
  </template>

  <template class="template--performance-report">
    <li class="performance-report">
      <h3 class="performance-report--title">test</h3>
      <div class="performance-report--controls">
        <label for="dictionary-size">Dictionary</label>
        <select name="dictionary-size" class="performance-report--dictionary-size" value="small">
          <option value="small">Small (~10k)</option>
          <option value="large">Large (~450k)</option>
        </select>
        <button class="performance-report--load-dictionary-button">Load</button>

        <label for="lookup-count">Lookup Count</label>
        <input name="lookup-count" class="performance-report--lookup-count" value="1000">
        <button class="performance-report--run-button">Run</button>
      </div>
      <ul class="performance-report--run-list"></ul>
    </li>
  </template>

  <template class="template--performance-task">
    <li class="performance-task">
      <button class="performance-task--stop-button">X</button>
      <label class="performance-task--title"></label>
      <div class="performance-task--progress-bar-container">
        <div class="performance-task--progress-bar">
        </div>
      </div>
      <ul class="performance-task--results"></ul>
    </li>
  </template>

  <template class="template--performance-task--result-item">
    <li class="performance-task--result-item"></li>
  </template>
</body>

</html>
